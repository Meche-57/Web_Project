<!DOCTYPE html>
<html>

<head>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <style>
        .topnav {
            overflow: hidden;
            background-color: #0000001e;
            font-family: poppins, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
          

        }

        .topnav a.active {
            background-color: rgba(168, 207, 224, 0.488);
            color: rgb(255, 255, 255);

        }

        .topnav a {
            float: left;
            text-align: center;
            padding: 25px 26px;
            text-decoration: none;
            font-size: 18px;
            color: rgba(135, 120, 210, 0.77);
        }


        h1 {
            position: relative;
            justify-content: center;
            top: 40px;
            font-size: 60px;
            left: 525px;
            font-family: "poppins", "sans-serif";
            color:rgb(250, 248, 250); 
            z-index: 1;
            outline: 1;
           
            text-shadow: 0 0 10px rgb(4, 224, 4);
        }

        svg {
            position: relative;
            top: 320px;
            left: 220px;
            margin: 10px;
            display: inline-block;
            justify-content: center;
            font-family: "poppins", "sans-serif";
            z-index: 1;

        }

        a {
            display: block;
        }



        .Home_svg {
            position: absolute;
            top: 285px;
            z-index: 1;


        }

        .bg {
            background-color: rgba(0, 0, 0, 0.87);
            background-image: url("3390701.jpg");
            background-size: cover;
        }
    </style>


    <div class="topnav">
        <a class="Home" href="">Home</a>
        <a class="Gallery" href=""> Gallery</a>
        <a class="Shop" href="">Shop</a>
        <a class="active" href="">Sitemap</a>
        <a class="Team" href="">Team</a>
    </div>


</head>

<body class="bg">

    <h1>Visual SiteMap</h1>

    <a href="" target="blank">
        <svg width="1050" height="400" class="Home_svg">
            <defs>
                <filter id="shadow">
                    <feDropShadow dx="-8" dy="10" stdDeviation="1" flood-color="white" />
                </filter>
            </defs>



            <rect width="200" height="150" x="10" y="10" rx="20" ry="20"
                style="fill:rgb(0, 0, 0); stroke:rgb(255, 255, 255); stroke-width:4; filter:url(#shadow);"></rect>
            <text x="110" y="90" font-size="25" font-family="poppins, sans-serif" text-anchor="middle" fill="white">
                Home Page </text>

            <line x1="120" y1="160" x2="120" y2="230" style="stroke:rgb(255, 255, 255);stroke-width:4"></line>
            <line x1="120" y1="332" x2="120" y2="230" style="stroke:rgb(255, 140, 0);stroke-width:4"></line>
            <line x1="400" y1="332" x2="400" y2="230" style="stroke:rgb(0, 255, 38);stroke-width:4"></line>
            <line x1="670" y1="332" x2="670" y2="230" style="stroke:rgb(198, 3, 169);stroke-width:4"></line>
            <line x1="950" y1="332" x2="950" y2="230" style="stroke:rgb(7, 4, 195);stroke-width:4"></line>
            <line x1="10" y1="230" x2="1038" y2="230" style="stroke:rgba(6, 173, 251, 0.984);stroke-width:4" />




        </svg>
    </a>


    <svg width="250" height="300">
        <defs>
            <filter id="Energy_shadow">
                <feDropShadow dx="-8" dy="10" stdDeviation="1" flood-color="rgb(255,183,0,0.5)" />
            </filter>
        </defs>

        <a href="https://w1896169.users.ecs.westminster.ac.uk/MechelleWeb/Web_Project/Gallery_Web.html" target="blank">
            <rect width="200" height="150" x="10" y="40" rx="20" ry="20"
                style="fill:rgb(36, 15, 1); stroke:rgb(255, 183, 0); stroke-width:4; filter:url(#Energy_shadow);">
            </rect>
            <text x="110" y="120" font-size="25" font-family="poppins, sans-serif" text-anchor="middle" fill="white">
                Energy Gallery </text>






        </a>
    </svg>


    <svg width="250" height="300">
        <defs>
            <filter id="shop_shadow">
                <feDropShadow dx="-8" dy="10" stdDeviation="1" flood-color="rgb(0,255,136,0.5)" />
            </filter>
        </defs>

        <a href="" target="blank">
            <rect x="10" y="40" width="200" height="150" rx="20" ry="20"
                style="fill:rgb(1, 22, 9); stroke:rgb(0, 255, 136); stroke-width:4; filter:url(#shop_shadow);"></rect>
            <text x="109" y="120" font-size="25" font-family="poppins, sans-serif" text-anchor="middle" fill="white">
                Shop </text>




        </a>
    </svg>

    <svg width="250" height="300">
        <defs>
            <filter id="Sitemap_shadow">
                <feDropShadow dx="-8" dy="10" stdDeviation="1" flood-color="rgb(251,0,255,0.5)" />
            </filter>
        </defs>

        <a href="" target="blank">
            <rect width="200" height="150" x="10" y="40" rx="20" ry="20"
                style="fill:rgb(38, 1, 29); stroke:rgb(251, 0, 255); stroke-width:4; filter:url(#Sitemap_shadow);">
            </rect>
            <text x="108" y="121" font-size="25" font-family="poppins, sans-serif" text-anchor="middle" fill="white">
                Sitemap </text>



        </a>
    </svg>

    <svg width="250" height="300">
        <defs>
            <filter id="Team_shadow">
                <feDropShadow dx="-8" dy="10" stdDeviation="1" flood-color="rgb(26,34,187,0.8)" />
            </filter>
        </defs>

        <a href="" target="blank">
            <rect width="200" height="150" x="10" y="40" rx="20" ry="20"
                style="fill:rgb(13, 1, 47); stroke:rgb(26, 34, 187); stroke-width:4; filter:url(#Team_shadow);"></rect>
            <text x="110" y="120" font-size="25" font-family="poppins, sans-serif" text-anchor="middle" fill="white">
                Team </text>



        </a>
    </svg>

</body>

</html>
