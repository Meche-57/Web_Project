<!DOCTYPE html>

<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title> Gallery Site </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    
    <section class="Menu-section">
        <h1> Gallery Menu </h1>
        <p> THIS IS SECTION 1</p>
    </section>


    <h2> Energy </h2>
    <p> THIS IS SECTION 2 </p>
    <section class="Gallery-section">
    <div class="Gallery_Box">
        <img src="left.png" id="BackBtn">

        <div class="Gallery">
            <div>

                <span><img src="recycle.jpg" onclick="expandImage(this.src)" ></span>
                <span><img src="lightbulb.jpg" onclick="expandImage(this.src)" ></span>
                <span><img src="windmil_img.jpg" onclick="expandImage(this.src)"></span>

            </div>

            <div>

                <span><img src="lightbulb_2.jpg" onclick="expandImage(this.src)"></span>
                <span><img src="battery.jpg" onclick="expandImage(this.src)"></span>
                <span><img src="windmil_background.png" onclick="expandImage(this.src)"></span>

            </div>
        </div>

        <img src="right.png" id="FrwdBtn">
        

    </div>
    </section>

    <div class="expanded_image_box" onclick="close_Image()" >
        <img src="" class="expand_image" id="expanded_Image" style="width: 550px; height: 550px; position: absolute; top: 15%; left: 35%; ">
    </div>

    <script>

        let scrollContainer = document.querySelector(".Gallery");
        let BackBtn = document.getElementById("BackBtn");
        let FrwdBtn = document.getElementById("FrwdBtn");

        
        FrwdBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft +=900;

    });

            
    BackBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -=900;

    });

    function expandImage(src) {
            var expandedImage = document.getElementById("expanded_Image");
            expandedImage.src = src;
            document.querySelector(".expanded_image_box").style.display = "block";
        }

        function close_Image() {
            document.querySelector(".expanded_image_box").style.display = "none";
        }

       


    </script>


























</body>





</html>
