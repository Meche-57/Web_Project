    <h2> Gallery </h2>
    <section class="gallery-section">
    <div class="Gallery_Wrap">
        <img src="left.png" id="BackBtn">

        <div class="Gallery">
            <div>

                <span><img src="recycle.jpg"></span>
                <span><img src="lightbulb.jpg"></span>
                <span><img src="windmil_img.jpg"></span>

            </div>

            <div>

                <span><img src="lightbulb_2.jpg"></span>
                <span><img src="battery.jpg"></span>
                <span><img src="windmil_background.png"></span>

            </div>
        </div>

        <img src="right.png" id="FrwdBtn">

    </div>
    </section>

    <script>

        let scrollContainer = document.querySelector(".Gallery");
        let BackBtn = document.getElementById("BackBtn");
        let FrwdBtn = document.getElementById("FrwdBtn");

        
        FrwdBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft +=900;

    });

            
    BackBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -=900;

    });

       






    </script>
