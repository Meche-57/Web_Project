<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title> Gallery Site </title>
    <link rel="stylesheet" href="style.css">



</head>


<body>

    <div class="topnav">

        <a class="Home" href="">Home</a>
        <a class="active" href="https://w1896169.users.ecs.westminster.ac.uk/MechelleWeb/Web_Project/Gallery.html"> Gallery</a>
        <a class="Shop" href="">Shop</a>
        <a class="Sitemap" href="
        https://w1896169.users.ecs.westminster.ac.uk/MechelleWeb/Web_Project/Sitemap.html">Sitemap</a>
        <a class="Content Page" href="https://w1896169.users.ecs.westminster.ac.uk/MechelleWeb/Web_Project/content_page.html"> Content Page </a>
        <a class="SitePage" href="https://w1896169.users.ecs.westminster.ac.uk/MechelleWeb/Web_Project/Site_Page.html">Team</a>
    </div>

    <section>

        <h1> Energy Gallery </h1>

        <div class="header"> </div>

    </section>

    <section>
        <h2> Image Gallery </h2>

        <div class="Gallery">

            <div>

                <span><img src="recycle.jpg" alt="recycle" onclick="expandImage(this.src)"></span>
                <span><img src="lightbulb.jpg" alt="lightbulb" onclick="expandImage(this.src)"></span>
                <span><img src="windmil_img.jpg" alt="windmil" onclick="expandImage(this.src)"></span>

            </div>

            <div>

                <span><img src="lightbulb_2.jpg" alt="lightbulb" onclick="expandImage(this.src)"></span>
                <span><img src="battery.jpg" alt="battery" onclick="expandImage(this.src)"></span>
                <span><img src="windmil_background.png" alt="windmil" onclick="expandImage(this.src)"></span>

            </div>


        </div>
        <img src="left.png" alt="left button" id="BackBtn">


        <img src="right.png" alt="right button" id="FrwdBtn">




    </section>

    <div class="expanded_image_box" onclick="close_Image()">
        <img src="all_img" alt="picture" class="expand_image" id="expanded_Image"
            style="width: 550px; height: 550px; position: absolute; top: 15%; left: 35%; ">
        <p> This Picture is an Example on how we can use Clean Energy </p>
    </div>



    <script>

        let scrollContainer = document.querySelector(".Gallery");
        let BackBtn = document.getElementById("BackBtn");
        let FrwdBtn = document.getElementById("FrwdBtn");


        FrwdBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;

        });


        BackBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;

        });

        function expandImage(src) {
            var expandedImage = document.getElementById("expanded_Image");
            expandedImage.src = src;
            document.querySelector(".expanded_image_box").style.display = "block";
        }

        function close_Image() {
            document.querySelector(".expanded_image_box").style.display = "none";
        }




    </script>

    <div class="footer">
        <p> Created by @Mechelle</p>
    </div>


</body>

</html>
